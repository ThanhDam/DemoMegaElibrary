<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
	<!-- <link rel="icon" type="image/png" th:href="images/icons/favicon.ico"/> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{css/login/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/login/main_login.css}">
</head>
<body style="background-color: #999999;">
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/hero-bg.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" th:action="@{/signup}" th:object="${userForm}" method="post">
					<span class="login100-form-title p-b-59">
						Sign up to continue
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@gmail.com">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" th:field="*{email}" placeholder="ex@gmail.com">
						<span class="focus-input100"></span>
						
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" th:field="*{password}" placeholder="8 characters at least">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="password" name="rePassword" th:field="*{rePassword}">
						<span class="focus-input100"></span>
					</div>
					
					<div th:if="${errEmailExist}" th:text="${errEmailExist}" style="color:red;font-style:italic;"></div>
					<div th:if="${errEmail}" th:text="${errEmail}" style="color:red;font-style:italic;"></div>
					<div th:if="${errPsw}" th:text="${errPsw}" style="color:red;font-style:italic;"></div>
					<div th:if="${errMatch}" th:text="${errMatch}" style="color:red;font-style:italic;"></div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
