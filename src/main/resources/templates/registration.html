<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<!-- <link rel="icon" type="image/png" th:href="images/icons/favicon.ico"/> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{css/login/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/login/main_login.css}">
</head>
<body style="background-color: #999999;">
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/hero-bg.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" th:action="@{/registration}" th:object="${requestForm}" method="post">
					<span class="login100-form-title p-b-59">
						Registration to sign up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@gmail.com">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" id="email" name="email" placeholder="ex@gmail.com" th:field="*{email}">
						<span class="focus-input100"></span>
					</div>
					
					<div class="input100" style="font-style: italic;">Or</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid phone nuober is required: (+84) 829 834 965">
						<span class="label-input100">Phone</span>
						<input class="input100" type="text" id="phone" name="phone" placeholder="+84829384965" th:field="*{phone}">
						<span class="focus-input100"></span>
					</div>

					<div th:if="${errMissing}" th:text="${errMissing}" style="color:red;font-style:italic;"></div>
					<div th:if="${errEmail}" th:text="${errEmail}" style="color:red;font-style:italic;"></div>
					<div th:if="${errPhone}" th:text="${errPhone}" style="color:red;font-style:italic;"></div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
